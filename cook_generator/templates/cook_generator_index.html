{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<h1 style="text-align:center; margin-top: 2em;">What should I cook?</h1>
<!--<button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="bottom" title="TITLE" data-original-title="Tooltip on bottom">Bottom</button>-->
<button
        type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
        title="This will randomly propose a meal out of your favorite ones"
        data-original-title="Tooltip on bottom"
        style="margin:auto;display:block;margin-top: 3em;margin-bottom: 3em;">
        Propose meal
</button>


<div class="container" style="height : 50%; width: 50%; margin-top: 2em; margin-bottom: 3em;">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" interval="1000">

      <div class="carousel-inner">
      {% for meal in meals %}
          {% if forloop.first %}
            <div class="carousel-item active">
        {% else %}
            <div class="carousel-item">
        {% endif %}
          <img class="d-block w-100" src="{% static meal.image %}" alt="{{ meal.title }}" style="width:50%; height:100%">
            <div class="carousel-caption d-none d-md-block">
                <h5 style="color:white;">{{ meal.title }}</h5>
                <p>{{ meal.description }}</p>
            </div>

        </div>
        {% endfor %}
      </div>

      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="false"></span>
        <span class="sr-only">Next</span>
      </a>
      </div>
</div>
</div>
{% endblock %}
